<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Ícones do Boostrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <i class="bi-bootstrap-fill text-secondary" style="font-size: 100px;"> </i>
            </div>
            <div class="col-3">
                <i class="bi-6-square text-primary" style="font-size: 100px;"> </i>
            </div>
            <div class="col-3">
                <i class="bi bi-watch text-dark" style="font-size: 100px;"> </i>
            </div>
            <div class="col-3">
                <i class="bi bi-wind text-info" style="font-size: 100px;"> </i>
            </div>
            <div class="col-3">
                <i class="bi bi-wechat text-danger" style="font-size: 100px;"> </i>
            </div>
            <div class="col-3">
                <i class="bi bi-wikipedia text-warning" style="font-size: 100px;"> </i>
            </div>
            <div class="col-3">
                <i class="bi bi-window-x text-light" style="font-size: 100px;"> </i>
            </div>
            <div class="col-3">
                <i class="bi bi-zoom-in text-success" style="font-size: 100px;"> </i>
            </div>
        </div>
    </div>
    <div class="container">
        <a href="/index.html " style="color:brown; text-decoration: none; font-family: sans-serif; font-size: 14pt;">Voltar ao início</a>
    </div>
</body>

</html>
